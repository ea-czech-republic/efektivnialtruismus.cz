version: "3.4"

services:
  app:
    image: gcr.io/efektivni-altruismus/effective-thesis
    volumes:
      - db-data:/usr/src/app/data/
      - static-data:/usr/src/app/static/
      - media-data:/usr/src/app/media/
    entrypoint: ["/usr/src/app/bin/run.sh"]
    expose:
      - "8000"
    restart: unless-stopped
    depends_on:
      - nginx
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./bin/nginx.conf:/etc/nginx/conf.d/default.conf
      - static-data:/data/static/
    depends_on:
      - app
    restart: unless-stopped
volumes:
  db-data:
  static-data:
  media-data:
upstream main_server {
    server app:8000;
}

# now we declare our main server
server {

    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://main_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static {
        autoindex on;
        alias   /data/static;
    }

    location /media {
        autoindex on;
        alias   /data/media;
    }

}

{% load menu_tags i18n %}
{% load static %}

<nav class="navbar navbar-toggleable-md navbar-light">

        <!-- logo image and text -->
    
        <a class="navbar-brand mx-auto" href="/">
        <img src="{% static 'imgs/logo-eacr-theses.png' %}" width="60" height="60" class="d-inline-block align-top"
             alt="Logo EA CR">
        Effective Thesis
    </a>

    <!-- minimize menu button, enabled lower than 991px -->
    
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- menu items -->
    <div class="collapse navbar-collapse navbar-right" id="navbarContent">
        <ul class="navbar-nav ml-auto main-menu">
            {% for item in menu_items %}
                <li class="nav-item {{ item.active_class }}">
                    <a class="nav-link menu-text" href="{{ item.href }}">{{ item.text }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>

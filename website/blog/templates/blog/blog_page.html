{% extends "home/home_page.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <div class="col-lg-10">
        <div class="row">
            <div class="col-md-10">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>{{ page.intro }}</p>
            </div>
            <div class="col-md-3">
                <small class="text-muted">{{ page.date }}</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <hr>
                {% include_block page.body %}
            </div>
        </div>
    </div>
{% endblock %}
